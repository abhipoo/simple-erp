{% load static %}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'inventory/bootstrap.min.css' %}">
</head>

<body>
	<div class='col-lg-12'>
		<br>
		This template displays page for adding new SKU to inventory.

		<br>
		<br>

		<form action="{% url 'add_sku' %}" method="post">
			{% csrf_token %}
			{{ form.as_ul  }}

		</form>

		<a class="btn btn-primary" href="{% url 'inventory'%}">Inventory Main Page</a>
	</div>
</body>
</html>
