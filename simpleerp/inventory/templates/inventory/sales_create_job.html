{% load static %}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'inventory/bootstrap.min.css' %}">
</head>

<body>
	<div class='col-lg-12'>
		<br>	
		This template displays page for creating a sales job.

		<br>
		<br>

		<form action="{% url 'sales' %}" method="post">
			{% csrf_token %}
				<li>
					<label>Sku: </label>
					<select name = "select_sku">
						{% for element in inventory_list %}
						<option value={{ element.sku }}>{{ element.sku }}</option>
						{% endfor %}
					</select>
				</li>
			
			{{ form.as_ul }}
			
			<input type="submit" value="Submit">
		</form>

		<br>

		<a class="btn btn-success" href="{% url 'sales_log'%}">Sales Log</a>
	</div>
</body>
</html>
